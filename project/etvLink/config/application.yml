server:
  port: 8082




etv:
  link:
    config:
      port: 8135
      max-idle-time: 600

logging:
  file: classpath:logback.xml

spring:
  application:
    name: etvLink
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 6000
