        max-active: 1000
        max-wait: -1
        max-idle: 10
        min-idle: 5
  redis2:
    database: 1
    host: 127.0.0.1
    port: 6379
    timeout: 6000
    password:
    jedis:
      pool:
        max-active: 1000
        max-wait: -1
        max-idle: 10
        min-idle: 5


